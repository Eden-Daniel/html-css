<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <!-- width: define a largura do vídio mostrado fora da tela cheia. poster: é a capa do vídeo mostrada.-->
    <video width="560" poster="imagem/subaru-capa.jpg " controls >
        <source src="midia/meu-vidio.mp4" type="video/mp4">
        <source src="midia/meu-vidio-mkv.mkv" type="video/mp4">
        <source src="midia/meu-vido-webm.webm" type="video/webm">
        <source src="midia/meu-vidio-ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídos.</p>        
    </video>
    <h1>Inserido vídeos do YouTub</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IOvTpax7Oi8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
