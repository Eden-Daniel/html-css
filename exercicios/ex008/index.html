<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <!-- para links externo e recomendado abrir en outra aba com  target="_blank" e real="external"-->
    <p>Posso baixar jogos gratis no <a href="https://freegogpcgames.com/" target="_blank" rel="external">free GOG</a></p>
    <p>Posso aprender inglês no <a href="https://www.duolingo.com" target="_blank" rel="external">DuoLingo</a></p>

    <h1>Usando links internos</h1>
    <!-- em links internos não precisa de url basta o arquivo esta na mesma pasta -->
    <p>Podemos ir para <a href="pag002.html" rel="next" target="_self">sengunda página</a> do site</p>
    <p>va para a pagina de <a href="noticias/pag003.html" rel="next" target="_self">notícias</a></p>

    <h1>Links para download</h1>
    <!--usando o href="#" e link vazio -->
    <ul>
        <li><a href="livro/meulivro.pdf" download="meulivro.pdf" type="application/pdf">Baixar o livro em pdf</a></li>
        <li><a href="livro/meulivro.zip" download="meulivro.zip" type="application/zip">Baixar o livro em zip</a></li>
    </ul>
</body>
</html>
