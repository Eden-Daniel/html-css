<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 350px;
            border-collapse:collapse;
        }
        thead{
            background-color: darkgray;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .exatas{
            background-color: darkgrey;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Áre</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Nota</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.0</td>
                <td>9.5</td>
                <td>9.2</td>

            </tr>
            <tr>
                <td>Quimica</td>
                <td>7.5</td>
                <td>8.2</td>
                <td>7.8</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.0</td>
                <td>8.7</td>
                <td>7.3</td>
            </tr>
            <tr>
                <th class="exatas" colspan="4" scope="row">Médias das Exatas</th>
                <td class="exatas">7.9</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>9.2</td>
                <td>10</td>
                <td>9.6</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.3</td>
                <td>6.9</td>
                <td>8.1</td>
            </tr>
            <tr>
                <th class="exatas" colspan="4" scope="row">Média de Humanas</th>
                <td class="exatas">8.5</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
