<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tgs HTML</title>
</head>
<body>
    <h1>Tegs em HTML</h1>
    <p>Em HTML, podemos inderir os elementos da lista a seguir. Passe o nouse <br>
       sobre os termos para descobrir qual teg deverá ultilizar em cada caso.</p>
       <ul>
           <li type="square"><abbr title="Use a teg &lt;p&gt;">Parágrafo</abbr></li>
           <li type="square"><abbr title="Use a teg &lt;h1&gt;">Título</abbr></li>
           <li type="square"><abbr title="Use a teg &lt;img&gt;">Imagens</abbr></li>
           <li type="square"><abbr title="Use a teg &lt;abbr&gt;">Abreviaçães</abbr></li>
           <li type="square"><abbr title="Use a teg &lt;code&gt;">Código-fonte</abbr></li>
           <li type="square"><abbr title="Use as teg &lt;ol&gt; é &lt;li&gt;">Listas númeradas</abbr></li>
           <li type="square"><abbr title="Use as teg &lt;ul&gt; é &lt;li&gt;">Listas com demarcadores</abbr></li>
       </ul>
    
</body>
</html>
